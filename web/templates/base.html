<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    {% block head %}
<title>ForexApp</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet"  type="text/css" href="../static/css/EliteCircle.css"/>
    {% endblock %}
</head>
<body>
<div id="header">
  <div id="header-content">
      <h1 id="logo">Forex<span class="orange">App</span></h1>
        <h2 id="slogan">calculate your risk</h2>
      <div id="header-links">
      <p> <a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='block';
    document.getElementById('fade').style.display='block'">sign in</a> | <a href="register">sign up</a>
<div id="light" class="white_content">

<div style="float: left;">
    <p>
        User-Name:<br> <input type="text" name="userName">
        <br>
        Password:<br> <input type="password"   name="password">
        <br>
        <br><br>
        <a href="#" class="myButton" type="buttonConfirm">Login</a>
         <a href = "javascript:void(0)" class="myButton" onclick = "document.getElementById('light').style.display='none'">Close</a>
    </p>
    </div>
</div>
    </div>
        {% block header %}
        {% endblock %}
  </div>
</div>
<div id="content-wrap">
  <div id="content">
      <div id="main">
       {% block main %}
       {% endblock %}
      </div>
<!--
      <div id="sidebar">
       {% block sidebar %}
       {% endblock %}
      </div>
-->
  </div>
</div>
<div id="footer">
  <div id="footer-content">
  </div>
</div>
</body>
</html>
